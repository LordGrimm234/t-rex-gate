<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome & Play</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Phase 1: Landing Page */
        #landing-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #ff4b2b;
            color: white;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.05); }

        /* Phase 2: Modal */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Phase 3: Game Container */
        #game-container {
            display: none;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="landing-page">
        <h1>Ready to Play?</h1>
        <p>Click below to get started.</p>
        <button onclick="showModal()">Enter Arena</button>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <h2>Sign In</h2>
            <input type="text" placeholder="Username" id="user">
            <input type="password" placeholder="Password" id="pass">
            <button style="width: 100%; margin-top: 10px;" onclick="startGame()">Login & Play</button>
        </div>
    </div>

    <div id="game-container">
        <iframe src="https://chromedino.com/" id="game-frame"></iframe>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function startGame() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            if(user && pass) {
                // Hide landing and modal
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('modal-overlay').style.display = 'none';
                
                // Show game
                document.getElementById('game-container').style.display = 'block';
            } else {
                alert("Please enter a username and password!");
            }
        }
    </script>
</body>
</html>
